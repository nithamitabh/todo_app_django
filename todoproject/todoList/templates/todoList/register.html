{% extends 'todoList/index.html'%}
{% block content %}
<div class="header-bar">

   <h1>Register</h1>
</div>
<div class="card-body">
   <form method="post">
      {% csrf_token %}
      <label style="font-size: medium;font-weight: bold;color: blueviolet;">{{form.username.label}}</label>
      {{form.username}}
      <label style="font-size: medium;font-weight: bold;color: blueviolet;">{{form.password1.label}}</label>
      {{form.password1}}
      <label style="font-size: medium;font-weight: bold;color: blueviolet;">{{form.password2.label}}</label>
      {{form.password2}}
      
      <input style="margin-top: 10px;" class="button" type="submit" value="Register">
   
   </form>
   <!--  If user don't have an account -->
   <p>Already, have an account? <a href="{% url 'login' %}">Login</a> </p>

</div>

{% endblock content %}
